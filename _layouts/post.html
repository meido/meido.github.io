---
layout: index
---
<article>
 
  <h3 class="closer">{{ page.title }}</h3>
  <h6><b>Authors</b> - {{ page.authors }}<br />
	  <b>Venue</b> - {{ page.venue }}, {{ page.pages }}, {{ page.pubyear }}</h6>
 
  <p class="textblock"><b>Abstract</b> - {{ page.abstract }}</p>
  {% if page.preprint %}
  <p><b>Preprint</b> - <a href={{ page.preprint }}>PDF</a></p>
  {% endif %}
  {% if page.slides %}
  <p><b>Slides</b></p>
  <p>{{ page.slides }}</p>
  {% endif %}

 
</article>
